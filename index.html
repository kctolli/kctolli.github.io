<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTolliver - Github</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Github - Index - Hello World</h1>
    
    <script>
        const redirect = (link, delaymultiplier = 1) => {
            setTimeout(function() {
                window.alert(`Redirecting to ${link}`);
                window.location.href = link;
            }, 1000 /* 1 second */ * delaymultiplier);
        }

        $(document).ready(function(){
            // Done when document is ready
            redirect(`https://github.com/kctolli`);
        });
    </script>  
</body>
</html>
