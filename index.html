<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTolliver - Github</title>
</head>
<body>
    <h1>KTolliver - Github - Home</h1>
    
    <script>
        const redirect = (link, delaymultiplier = 1) => {
            setTimeout(function() {
                //window.alert(`Redirecting to ${link}`);
                window.location.href = link;
            }, 1000 /* 1 second */ * delaymultiplier);
        }

        redirect(`https://github.com/kctolli`, 0.25);
    </script>  
</body>
</html>
