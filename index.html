<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KTolliver</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <h1>Github - Index - Hello World</h1>
    
    <script>
        $(document).ready(function(){
            // Done when document is ready
            setInterval(function(){
                if (confirm(`Redirect to ktolliver.org?`)) {
                    window.location.replace(`www.ktolliver.org`);
                }
            }, 5000);
        });
    </script>
